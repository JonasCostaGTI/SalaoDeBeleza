<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>

	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
	<title>Login</title>
</h:head>
<h:body>

	<p:growl id="mensagem" />
	<p:dialog header="Login" closable="false" draggable="false"
		resizable="false" modal="true" visible="true" widgetVar="dialogo">

		<h:form>
			<h:panelGrid columns="2">
				<p:outputLabel for="login" value="Login:" />
				<p:inputText id="login" size="20" required="true"
					requiredMessage="O Campo Login é obrigatório"
					value="#{loginBean.usuario.login}" />

				<p:outputLabel for="senha" value="Senha:" />
				<p:password id="senha" maxlength="8" size="20" required="true"
					requiredMessage="O Campo Senha é obrigatório"
					value="#{loginBean.usuario.senha}" />
			</h:panelGrid>

			<h:panelGrid columns="2">
				<p:commandButton value="Entrar" update="mensagem"
					actionListener="#{autenticacaoBean.autenticar}" />
				<p:commandButton value="Sair" oncomplete="PF('dialogo').hide();" />

			</h:panelGrid>

		</h:form>

	</p:dialog>


</h:body>
</html>
